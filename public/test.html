<style>
    .frosted {
        background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(24,24,24,1) 50%, rgba(32,32,32,1) 100%);
        background-attachment: fixed;
        background-size: cover;
        display: grid;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .frosted-container {
        width: 60rem;
        height: 50rem;
        box-shadow: 0 0 2rem 0 rgba(0, 0, 0, .2);
        border-radius: 20px;
        position: relative;
        z-index: 1;
        background: inherit;
        overflow: hidden;
    }

    .frosted-container:before {
        position: absolute;
        content: '';
        background: inherit;
        left: -25px;
        right: 0;
        top: -25px;
        bottom: 0;
        box-shadow: inset 0 0 0 2000px rgba(150, 150, 150, 0.2);
        filter: blur(30px);
    }

</style>

<body>
    <div class="frosted">
        <div class="frosted-container"></div>
    </div>

</body>
