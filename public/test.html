        padding: 0px;
        border: 0px;
        font: inherit;
        vertical-align: baseline;
        max-width: 320px;
        margin: 0px 24px 1.25rem;
        position: absolute;
        left: 50%;
        top: 50%;

        font-size: 1rem;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .kahoot-button {
        --real100vh: 100vh;
        user-select: none;
        width: 100%;
        margin: 0px;
        border: 0px;
        cursor: pointer;
        display: inline-block;
        vertical-align: bottom;
        box-shadow: rgba(0, 0, 0, 0.25) 0px -4px inset;
        background: rgb(51, 51, 51);
        color: rgb(255, 255, 255);
        border-radius: 4px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        min-width: 48px;
        min-height: 48px;
        padding: 0px 16px 4px;
