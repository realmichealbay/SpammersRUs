        <script>
            document.addEventListener("scroll", function () {
                var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                var background = document.getElementById("background");
                var foreground = document.getElementById("foreground");
                var content = document.getElementById("inside")
                background.style.top = -(scrollTop * 1) + 'px'; // Moves slower, change 0.2 for more or less speed
                foreground.style.top = -(scrollTop * 2) + 'px'; // Moves faster, change 0.5 for more or less speed
                if (scrollTop >= 700) {
                    opacity = 1;
                } else {
                    var opacity = 1 - (200 / scrollTop);
                }
                content.style.color = `rgba(255, 255, 255, ${opacity})`;
            });
        </script>
